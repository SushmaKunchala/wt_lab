<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: black solid 2px;
            width: 30%;
            margin-top: 30px;
            margin-left: 500px;
            padding: 10px;
        }
        input,textarea{
            margin-left: 20px;
        }
        h3{
            margin-left: 620px;
        }
        button{
            background-color: green;
            margin-left: 180px;
        }

    </style>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="">
        Name 
        <input type="text">
        <br><br>
        Password
        <input type="password" name="" id="">
        <br><br>
        E-Mail 
        <input type="email" name="" id="">
        <br><br>
        Phone-Number <input type="text">
        <br><br>
        <label for="sex">Sex :  </label>
        Male
        <input type="radio" name="sex" id="male">
        Female
        <input type="radio" name="sex" id="female">
        <br><br>
        Date Of Birth 
        <select name="date" id="date">
            <option></option>
            <option value="one">1</option>
            <option value="five">5</option>
            <option value="twenty seven">27</option>
          </select>
          <select name="month" id="month">
            <option></option>
            <option value="Jan">January</option>
            <option value="May">May</option>
            <option value="July">July</option>
          </select>
          <select name="year" id="year">
            <option></option>
            <option value="one">2001</option>
            <option value="two">2002</option>
            <option value="three">2003</option>
          </select>
        <br><br>
        <label for="lang">Languages Known  :  </label>
        <br>
        English
        <input type="checkbox" name="lang" id="">
        Telugu<input type="checkbox" name="lang" id="">
        Hindi<input type="checkbox" name="lang" id="">
        Tamil<input type="checkbox" name="lang" id="">
        <br><br>
        Address 
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
